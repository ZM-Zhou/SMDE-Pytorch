train_dataset:
  params:
    output_frame: ['o']

model:
  type: Monodepth2
  params:
    data_mode: ["o"]

loss:
  types:
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-0
      args:
        preds_n: ['proj_img_o_0_{}']
        idents_n: [color_o]
        target_n: color_{}
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-1
      args:
        preds_n: ['proj_img_o_1_{}']
        idents_n: [color_o]
        target_n: color_{}
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-2
      args:
        preds_n: ['proj_img_o_2_{}']
        idents_n: [color_o]
        target_n: color_{}
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-3
      args:
        preds_n: ['proj_img_o_3_{}']
        idents_n: [color_o]
        target_n: color_{}

visual:
  type:
    color_s: img
    color_o: img
    disp_0_s: disp
    photo_auto_min-0/s: error_heat
    proj_img_o_0_s: img
    disp_3_s: disp
    disp_2_s: disp
    disp_1_s: disp
  shape: [[color_s, disp_0_s],
          [disp_1_s, disp_2_s],
          [photo_auto_min-0/s, disp_3_s],
          [proj_img_o_0_s, color_o]]

pred_size: [192, 640]
pred_norm: [0, 0, 0]

_base: options/Monodepth2/MD2_M_192.yaml
