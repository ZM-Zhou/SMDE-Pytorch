train_dataset:
  params:
    full_size: null
    is_KTmatrix: False
    flip_mode: img

model:
  type: FAL_NetB
  params:
    raw_fal_arch: True

loss:
  types:
    - type: PhotoLoss
      rate: 1
      name: photo_l1
      args:
        pred_n: synth_img_{}
        target_n: color_{}_aug
        l1_rate: 1
        other_side: True
    - type: PhotoLoss
      rate: 0.01
      name: perceptual-1
      args:
        pred_n: synth_feats_0_{}
        target_n: raw_feats_0_{}
        l1_rate: 0
        l2_rate: 1
    - type: PhotoLoss
      rate: 0.01
      name: perceptual-2
      args:
        pred_n: synth_feats_1_{}
        target_n: raw_feats_1_{}
        l1_rate: 0
        l2_rate: 1
    - type: PhotoLoss
      rate: 0.01
      name: perceptual-3
      args:
        pred_n: synth_feats_2_{}
        target_n: raw_feats_2_{}
        l1_rate: 0
        l2_rate: 1
    - type: SmoothLoss
      rate: 0.0008
      name: smooth
      args:
        pred_n: disp_{}
        image_n: color_{}
        gamma_rate: 2
        more_kernel: True
        gray_img: True

_train: options/_base/datasets/kitti_train_384rc.yaml
_val: options/_base/datasets/kitti_test_384.yaml

pred_size: [375, 1242]
pred_norm: [0.411, 0.432, 0.45]

visual:
  type:
    color_s: img
    disp_s: disp
  shape: [[color_s, disp_s]]

