model:
  type: Monodepth2
  params:
    encoder_layer: 18
    min_depth: 0.1
    max_depth: 100
    image_size: [192, 640]
    data_mode: [1, -1]
    use_depthhints: False
    use_packnet: True
    use_hrdec: False
    set_SCALE: null
    
loss:
  types:
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-0
      args:
        preds_n: ['proj_img_-1_0_{}',
                  'proj_img_1_0_{}']
        idents_n: [color_-1,
                   color_1]
        target_n: color_{}
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-1
      args:
        preds_n: ['proj_img_-1_1_{}',
                  'proj_img_1_1_{}']
        idents_n: [color_-1,
                   color_1]
        target_n: color_{}
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-2
      args:
        preds_n: ['proj_img_-1_2_{}',
                  'proj_img_1_2_{}']
        idents_n: [color_-1,
                   color_1]
        target_n: color_{}
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-3
      args:
        preds_n: ['proj_img_-1_3_{}',
                  'proj_img_1_3_{}']
        idents_n: [color_-1,
                   color_1]
        target_n: color_{}
    - type: SmoothLoss
      rate: 0.001
      name: smooth-0
      args:
        pred_n: disp_0_{}
        image_n: color_{}
        relative_smo: True
    - type: SmoothLoss
      rate: 0.0005
      name: smooth-1
      args:
        pred_n: disp_raw_1_{}
        image_n: color_{}_1
        relative_smo: True
    - type: SmoothLoss
      rate: 0.00025
      name: smooth-2
      args:
        pred_n: disp_raw_2_{}
        image_n: color_{}_2
        relative_smo: True
    - type: SmoothLoss
      rate: 0.000125
      name: smooth-3
      args:
        pred_n: disp_raw_3_{}
        image_n: color_{}_3
        relative_smo: True

pred_size: [192, 640]
pred_norm: [0, 0, 0]
