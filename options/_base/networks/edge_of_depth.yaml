model:
  type: Monodepth2
  params:
    encoder_layer: 50
    min_depth: 0.1
    max_depth: 100
    image_size: [320, 1024]
    data_mode: ["o"]
    use_depthhints: True
    use_packnet: False
    use_hrdec: False
    set_SCALE: null

# not ready for training 
loss:
  types:
    - type: MD2_PhotoLoss
      rate: 0
      name: photo_auto_min-0
      args:
        preds_n: ['proj_img_o_0_{}']
        idents_n: [color_o]
        target_n: color_{}

pred_size: [320, 1024]
pred_norm: [0, 0, 0]