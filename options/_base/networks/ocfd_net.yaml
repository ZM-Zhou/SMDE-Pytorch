model:
  type: OCFD_Net
  params:
    out_num: 49
    min_disp: 2
    max_disp: 300
    image_size: [192, 640]
    fix_residual: 10
    occ_mask_mode: vm
    pred_out: False
    new_decode: False
    set_SCALE: 1

loss:
  types:
    - type: PhotoLoss
      rate: 1
      name: photo_l1
      args:
        pred_n: synth_img_{}
        target_n: color_{}_aug
        l1_rate: 1
        other_side: True
    - type: PhotoLoss
      rate: 0.1
      name: perceptual-1
      args:
        pred_n: synth_feats_0_{}
        target_n: raw_feats_0_{}
        l1_rate: 0
        l2_rate: 1
    - type: PhotoLoss
      rate: 0.1
      name: perceptual-2
      args:
        pred_n: synth_feats_1_{}
        target_n: raw_feats_1_{}
        l1_rate: 0
        l2_rate: 1
    - type: PhotoLoss
      rate: 0.1
      name: perceptual-3
      args:
        pred_n: synth_feats_2_{}
        target_n: raw_feats_2_{}
        l1_rate: 0
        l2_rate: 1
    - type: SmoothLoss
      rate: 0.0008
      name: smooth
      args:
        pred_n: disp_{}
        image_n: color_{}
        gamma_rate: 2
        more_kernel: True
        gray_img: True

    - type: PhotoLoss
      rate: 1
      mask: mask_{}
      name: proj_ssim
      args:
        pred_n: proj_img_{}
        target_n: color_{}
        l1_rate: 0.15
        ssim_rate: 0.85
        other_side: False

    - type: SmoothLoss
      rate: 0.001
      name: proj-smooth
      mask: smo_mask_{}
      args:
        pred_n: fine_disp_{}
        image_n: color_{}
        gamma_rate: 1
        more_kernel: True
        gray_img: True

pred_size: [384, 1280]
pred_norm: [0.411, 0.432, 0.45]