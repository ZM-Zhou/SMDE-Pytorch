                        'depth_1_{}',
                        'depth_2_{}',
                        'depth_3_{}',
                        'depth_4_{}',
                        'depth_5_{}',
                        'depth_6_{}',
                        'depth_7_{}',
                        'depth_8_{}',
                        'depth_9_{}']
