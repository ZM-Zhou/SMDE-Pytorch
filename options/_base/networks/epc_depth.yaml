                  'synth_1_{}',
                  'synth_2_{}',
                  'synth_3_{}',
                  'synth_4_{}',
                  'synth_5_{}',
                  'synth_6_{}',
                  'synth_7_{}',
                  'synth_8_{}',
                  'synth_9_{}',]
