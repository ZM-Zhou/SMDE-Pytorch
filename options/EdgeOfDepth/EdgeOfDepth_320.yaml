train_dataset:
  params:
    is_fixK: v2
    output_frame: ['o']
    normalize_params: [0, 0, 0]
    multi_out_scale: [3,2,1]

val_dataset:
  params:
    is_fixK: v2
    normalize_params: [0, 0, 0]

model:
  type: Monodepth2
  params:
    data_mode: ["o"]
    encoder_layer: 50

loss:
  types:
    - type: MD2_PhotoLoss
      rate: 1
      name: photo_auto_min-0
      args:
        preds_n: ['proj_img_o_0_{}']
        idents_n: [color_o]
        target_n: color_{}

pred_size: [320, 1024]
pred_norm: [0, 0, 0]

visual:
  type:
    color_s: img
    disp_0_s: disp
    photo_auto_min-0/s: error_heat
    proj_img_1_0_s: img
    proj_img_-1_0_s: img
    disp_3_s: disp
    disp_2_s: disp
    disp_1_s: disp
  shape: [[color_s, photo_auto_min-0/s],
          [disp_0_s, disp_1_s],
          [disp_2_s, disp_3_s],
          [proj_img_1_0_s, proj_img_-1_0_s]]

_train: options/_base/datasets/kitti_train_320.yaml
_val: options/_base/datasets/kitti_test_320.yaml
